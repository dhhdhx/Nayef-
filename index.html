<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #373535;
      color: white;
      line-height: 1.6;
    }

    /* شاشة الترحيب */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 1s ease;
    }

    #splash img {
      width: 200px;
      border-radius: 50%;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* الشريط العلوي */
    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #ff2e63;
      font-size: 28px;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff2e63;
    }

    /* البانر */
    .hero {
      background: url('k.png') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h2 {
      background-color: rgba(14, 12, 12, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 36px;
      color: #fff;
    }

    /* قسم الأفلام */
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .movie-card {
      background-color: #000000;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card h3 {
      padding: 10px;
      text-align: center;
      color: #FFDEDE;
    }

    footer {
      background-color: #000000C7;
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- شاشة الترحيب -->
  <div id="splash">
    <img src="k.png" alt="شعار">
  </div>

  <header>
    <h1>موقع نايفTV</h1>
    <nav>
      <a href="d.html">الرئيسية</a>
      <a href="#">أفلام جديدة</a>
      <a href="#">افلام كرتون</a>
      <a href="b.html">تواصل مع صانع موقع نايف </a>
    </nav>
  </header>

  <section class="hero">
    <h2>شاهد أقوى الأفلام بجودة عالية مجاناً</h2>
  </section>

  <section class="movies">
    <div class="movie-card">
      <img src="k.png" alt="فيلم 1">
      <h3>انتظار لم ينزل أي شي تواصل مع نايف</h3>
    </div>
    <div class="movie-card">
      <img src="k.png" alt="فيلم 2">
      <h3>انتظار لم ينزل أي شي تواصل مع نايف</h3>
    </div>
    <div class="movie-card">
      <img src="k.png" alt="m.html">
      <h3>انتظار لم ينزل أي شي تواصل مع نايف</h3>
    </div>
    <div class="movie-card">
      <img src="k.png" alt="#m.htmml">
      <h3>انتظار لم ينزل أي شي تواصل مع نايف</h3>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة &copy; 2025  نايف هزازي 501
  </footer>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.opacity = '0';
        setTimeout(() => splash.remove(), 1000);
      }, 2500);
    });
  </script>

</body>
</html>
